appId: com.ecomverse.pinverse
productName: PinVerse
copyright: Copyright Â© 2026 Ecomverse LLC

directories:
  output: dist-electron
  buildResources: electron

files:
  - electron/**/*
  - "!**/*.ts"
  - "!**/*.map"

win:
  target:
    - target: nsis
      arch:
        - x64
  icon: electron/icon.ico
  legalTrademarks: Ecomverse LLC
  signAndEditExecutable: false

nsis:
  oneClick: false
  perMachine: false
  allowToChangeInstallationDirectory: true
  deleteAppDataOnUninstall: false
  installerIcon: electron/icon.ico
  uninstallerIcon: electron/icon.ico
  installerHeaderIcon: electron/icon.ico
  createDesktopShortcut: true
  createStartMenuShortcut: true
  shortcutName: PinVerse
